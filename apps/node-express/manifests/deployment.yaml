apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-express
  namespace: node-express
  labels:
    app.kubernetes.io/name: node-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: node-express
  template:
    metadata:
      labels:
        app.kubernetes.io/name: node-express
    spec:
      containers:
        - name: app
          image: nginx:1.27-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
