apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-express
  namespace: node-express
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: node-express.sesac.already11.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: node-express
                port:
                  number: 80
  tls:
    - hosts:
        - node-express.sesac.already11.cloud
      secretName: node-express-tls
