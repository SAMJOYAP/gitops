apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-sejin22
  namespace: java-sejin22
  labels:
    app.kubernetes.io/name: java-sejin22
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: java-sejin22
  template:
    metadata:
      labels:
        app.kubernetes.io/name: java-sejin22
    spec:
      containers:
        - name: app
