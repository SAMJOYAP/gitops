apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-spring-boot
  namespace: java-spring-boot
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:710232982381:certificate/301bfe52-70a7-4470-8dbf-e689f4881034
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  ingressClassName: alb
  rules:
    - host: java-spring-boot.already11.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: java-spring-boot
                port:
                  number: 80
