apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-sec-dev
  namespace: java-sec-dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: java-sec-dev.sesac.already11.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: java-sec-dev
                port:
                  number: 80
  tls:
    - hosts:
        - java-sec-dev.sesac.already11.cloud
      secretName: java-sec-dev-tls
